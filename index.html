<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어서오세요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .background-animation div {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.05);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        .background-animation div:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-animation div:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .background-animation div:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .background-animation div:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .background-animation div:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .background-animation div:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-animation div:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .background-animation div:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .background-animation div:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .background-animation div:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .gate-container {
            border: none;
            padding: 60px 100px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
            margin-bottom: 20px; /* Added margin to separate from canvas */
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.6em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .action-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .action-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #777;
            z-index: 1;
        }
        #audioVisualizer {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        #audioLevel {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="gate-container">
        <h1>honggochu의 역작</h1>
        <p>이곳에 오신 것을 환영합니다.</p>
        <button class="action-button" id="startButton">마이크 시작하기</button>
    </div>
    <div id="audioLevel">음량: 0</div>
    <canvas id="audioVisualizer" width="600" height="200"></canvas>
    <div class="footer">
        &copy; 2025 honggochu. All rights reserved.
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('audioVisualizer');
        const canvasCtx = canvas.getContext('2d');
        const audioLevelDisplay = document.getElementById('audioLevel');

        let audioContext;
        let analyser;
        let dataArray;
        let source;

        startButton.addEventListener('click', initAudioVisualizer);

        function initAudioVisualizer() {
            if (audioContext) { // Prevent re-initialization
                return;
            }

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    draw();
                    startButton.textContent = '마이크 활성화됨';
                    startButton.disabled = true;
                })
                .catch(function(err) {
                    console.error('마이크 접근 에러: ' + err);
                    alert('마이크 접근에 실패했습니다. 브라우저 설정에서 마이크 권한을 허용해주세요.');
                });
        }

        function draw() {
            requestAnimationFrame(draw);

            analyser.getByteTimeDomainData(dataArray);

            // Calculate average amplitude
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += Math.abs(dataArray[i] - 128); // 128 is the zero point for Uint8Array
            }
            const average = (sum / dataArray.length).toFixed(2);
            audioLevelDisplay.textContent = `음량: ${average}`;

            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgb(0, 255, 0)'; // Green waveform

            canvasCtx.beginPath();

            const sliceWidth = canvas.width * 1.0 / dataArray.length;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }
    </script>
</body>
</html>
