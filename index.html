<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이싱 게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            text-align: center;
            overflow: hidden;
            position: relative; /* For absolute positioning of threejs-container */
        }
        #threejs-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind other content */
        }
        .main-container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 50px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 1; /* Place above Three.js background */
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e74c3c; /* Game title color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .game-button {
            background-color: #3498db; /* Blue button */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .game-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .game-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Specific button colors */
        .game-button.find-room { background-color: #2ecc71; } /* Green */
        .game-button.find-room:hover { background-color: #27ae60; }
        .game-button.create-room { background-color: #f1c40f; } /* Yellow */
        .game-button.create-room:hover { background-color: #f39c12; }
        .game-button.settings { background-color: #9b59b6; } /* Purple */
        .game-button.settings:hover { background-color: #8e44ad; }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #34495e;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 500px;
            position: relative;
            color: #ecf0f1;
            text-align: left;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 25px;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .setting-item input[type="range"] {
            width: 100%;
            -webkit-appearance: none; /* Override default look */
            height: 8px;
            background: #555;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .setting-item input[type="range"]:hover {
            opacity: 1;
        }

        .setting-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .setting-item input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .setting-item span {
            margin-left: 10px;
            font-size: 1em;
            color: #ccc;
        }

        .setting-item select,
        .setting-item input[type="text"],
        .setting-item input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #ecf0f1;
            font-size: 1em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .setting-item select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ecf0f1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.2-6.4H18.2c-4.8%200-9.3%201.8-12.9%205.9-3.6%204.1-5.5%209.6-5.3%2015.2%200%205.6%202.1%2010.9%205.9%2014.9l128.9%20128.9c3.9%203.9%209%206%2014.4%206s10.5-2.1%2014.4-6L287%20100.3c3.8-4%205.9-9.3%205.9-14.9.1-5.6-1.8-11.1-5.7-15.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .password-input-container {
            margin-top: 10px;
        }

        /* Room List Specific Styles */
        .room-list-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            max-height: 400px; /* Limit height for scrollbar */
            overflow-y: auto;
            padding-right: 10px; /* Space for scrollbar */
        }

        .room-item {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .room-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #3498db;
            font-size: 1.2em;
        }

        .room-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .room-item .join-button {
            background-color: #2ecc71;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            align-self: flex-end; /* Align button to the right */
        }

        .room-item .join-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="threejs-background"></div>
    <div class="main-container">
        <h1>나의 멋진 레이싱 게임</h1>
        <div class="button-group">
            <button class="game-button find-room">방 찾기</button>
            <button class="game-button create-room">방 생성하기</button>
            <button class="game-button settings">설정</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>설정</h2>

            <div class="setting-item">
                <label for="bgmVolume">배경 음악:</label>
                <input type="range" id="bgmVolume" min="0" max="100" value="50">
                <span id="bgmVolumeValue">50</span>
            </div>

            <div class="setting-item">
                <label for="sfxVolume">효과음:</label>
                <input type="range" id="sfxVolume" min="0" max="100" value="70">
                <span id="sfxVolumeValue">70</span>
            </div>

            <div class="setting-item">
                <label for="micInput">마이크 설정:</label>
                <select id="micInput">
                    <option value="default">기본 마이크</option>
                    <option value="mic1">마이크 1</option>
                    <option value="mic2">마이크 2</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="language">언어 설정:</label>
                <select id="language">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <span class="close-button create-room-close">&times;</span>
            <h2>방 생성</h2>

            <div class="setting-item">
                <label for="roomTitle">방 제목:</label>
                <input type="text" id="roomTitle" placeholder="방 제목을 입력하세요">
            </div>

            <div class="setting-item">
                <label>모드 선택:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gameMode" value="single" checked> 1인용</label>
                    <label><input type="radio" name="gameMode" value="multi"> 2인용</label>
                </div>
            </div>

            <div class="setting-item">
                <label for="mapSelect">맵 선택:</label>
                <select id="mapSelect">
                    <option value="map1">맵 1: 도시</option>
                    <option value="map2">맵 2: 사막</option>
                    <option value="map3">맵 3: 설원</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="passwordToggle">비밀번호 설정:</label>
                <input type="checkbox" id="passwordToggle">
            </div>

            <div class="setting-item password-input-container" id="passwordInputContainer" style="display: none;">
                <label for="roomPassword">비밀번호:</label>
                <input type="password" id="roomPassword" placeholder="비밀번호를 입력하세요">
            </div>

            <button class="game-button" style="width: 100%;">방 생성</button>
        </div>
    </div>

    <!-- Find Room Modal -->
    <div id="findRoomModal" class="modal">
        <div class="modal-content">
            <span class="close-button find-room-close">&times;</span>
            <h2>방 찾기</h2>
            <div class="room-list-grid" id="roomListGrid">
                <!-- Room items will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        const cars = [];
        const trackLength = 200; // Increased track length for more speed feel
        const carSpeed = 0.5; // Increased car speed for more speed feel

        function initThreeJS() {
            const container = document.getElementById('threejs-background');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Sky blue background

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 15); // Raised camera position, slightly further back
            camera.lookAt(0, 0, -30); // Look further down the track

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 5);
            scene.add(directionalLight);

            // Racing Track (Plane)
            const trackGeometry = new THREE.PlaneGeometry(20, trackLength);
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x555555, side: THREE.DoubleSide });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.rotation.x = Math.PI / 2; // Rotate to be horizontal
            track.position.y = -0.5; // Slightly below cars
            track.position.z = -trackLength / 2; // Start track in front of camera
            scene.add(track);

            // Cars (simple boxes)
            const carColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];
            for (let i = 0; i < 5; i++) {
                const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
                const carMaterial = new THREE.MeshLambertMaterial({ color: carColors[i % carColors.length] });
                const car = new THREE.Mesh(carGeometry, carMaterial);
                car.position.set(Math.random() * 10 - 5, 0, -Math.random() * trackLength); // Random x, start at random z
                cars.push(car);
                scene.add(car);
            }

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Move cars forward
            cars.forEach(car => {
                car.position.z += carSpeed;
                if (car.position.z > 5) { // If car goes past camera, reset to back of track
                    car.position.z = -trackLength - (Math.random() * trackLength); // Reset further back
                    car.position.x = Math.random() * 10 - 5; // Random x position
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThreeJS();

        // Settings Modal Logic
        const settingsButton = document.querySelector('.game-button.settings');
        const settingsModal = document.getElementById('settingsModal');
        const settingsCloseButton = settingsModal.querySelector('.close-button');

        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'flex'; // Show the modal
        });

        settingsCloseButton.addEventListener('click', () => {
            settingsModal.style.display = 'none'; // Hide the modal
        });

        // Hide modal if clicked outside content
        window.addEventListener('click', (event) => {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        // Volume slider logic
        const bgmVolume = document.getElementById('bgmVolume');
        const bgmVolumeValue = document.getElementById('bgmVolumeValue');
        bgmVolume.addEventListener('input', (event) => {
            bgmVolumeValue.textContent = event.target.value;
            // Here you would update your actual BGM volume
        });

        const sfxVolume = document.getElementById('sfxVolume');
        const sfxVolumeValue = document.getElementById('sfxVolumeValue');
        sfxVolume.addEventListener('input', (event) => {
            sfxVolumeValue.textContent = event.target.value;
            // Here you would update your actual SFX volume
        });

        // Create Room Modal Logic
        const createRoomButton = document.querySelector('.game-button.create-room');
        const createRoomModal = document.getElementById('createRoomModal');
        const createRoomCloseButton = createRoomModal.querySelector('.create-room-close');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInputContainer = document.getElementById('passwordInputContainer');

        createRoomButton.addEventListener('click', () => {
            createRoomModal.style.display = 'flex'; // Show the modal
        });

        createRoomCloseButton.addEventListener('click', () => {
            createRoomModal.style.display = 'none'; // Hide the modal
        });

        // Hide modal if clicked outside content
        window.addEventListener('click', (event) => {
            if (event.target == createRoomModal) {
                createRoomModal.style.display = 'none';
            }
        });

        // Toggle password input visibility
        passwordToggle.addEventListener('change', () => {
            if (passwordToggle.checked) {
                passwordInputContainer.style.display = 'block';
            } else {
                passwordInputContainer.style.display = 'none';
            }
        });

        // Find Room Modal Logic
        const findRoomButton = document.querySelector('.game-button.find-room');
        const findRoomModal = document.getElementById('findRoomModal');
        const findRoomCloseButton = findRoomModal.querySelector('.find-room-close');
        const roomListGrid = document.getElementById('roomListGrid');

        findRoomButton.addEventListener('click', () => {
            loadRooms(); // Load rooms when the modal is opened
            findRoomModal.style.display = 'flex'; // Show the modal
        });

        findRoomCloseButton.addEventListener('click', () => {
            findRoomModal.style.display = 'none'; // Hide the modal
        });

        // Hide modal if clicked outside content
        window.addEventListener('click', (event) => {
            if (event.target == findRoomModal) {
                findRoomModal.style.display = 'none';
            }
        });

        // Dummy room data
        const dummyRooms = [
            { id: 1, title: "홍길동의 방", mode: "1인용", map: "도시", password: false },
            { id: 2, title: "김철수의 방", mode: "2인용", map: "사막", password: true },
            { id: 3, title: "영희의 방", mode: "1인용", map: "설원", password: false },
            { id: 4, title: "바둑이의 방", mode: "2인용", map: "도시", password: false },
            { id: 5, title: "철수의 방", mode: "1인용", map: "사막", password: true },
            { id: 6, title: "미애의 방", mode: "2인용", map: "설원", password: false },
            { id: 7, title: "새로운 방 1", mode: "1인용", map: "도시", password: false },
            { id: 8, title: "새로운 방 2", mode: "2인용", map: "사막", password: true },
        ];

        function loadRooms() {
            roomListGrid.innerHTML = ''; // Clear existing rooms
            dummyRooms.forEach(room => {
                const roomItem = document.createElement('div');
                roomItem.classList.add('room-item');
                roomItem.innerHTML = `
                    <h3>${room.title}</h3>
                    <p>모드: ${room.mode}</p>
                    <p>맵: ${room.map}</p>
                    <p>비밀번호: ${room.password ? '있음' : '없음'}</p>
                    <button class="join-button">참가하기</button>
                `;
                roomListGrid.appendChild(roomItem);
            });
        }
    </script>
</body>
</html>
