<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 메인 화면</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            text-align: center;
            overflow: hidden;
        }
        .main-container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 50px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #e74c3c; /* Game title color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        .game-button {
            background-color: #3498db; /* Blue button */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .game-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .game-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* Specific button colors */
        .game-button.find-room { background-color: #2ecc71; } /* Green */
        .game-button.find-room:hover { background-color: #27ae60; }
        .game-button.create-room { background-color: #f1c40f; } /* Yellow */
        .game-button.create-room:hover { background-color: #f39c12; }
        .game-button.settings { background-color: #9b59b6; } /* Purple */
        .game-button.settings:hover { background-color: #8e44ad; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>나의 멋진 게임</h1>
        <div class="button-group">
            <button class="game-button find-room">방 찾기</button>
            <button class="game-button create-room">방 생성하기</button>
            <button class="game-button settings">설정</button>
        </div>
    </div>
</body>
</html>
