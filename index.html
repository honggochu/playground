<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어서오세요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%);
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .background-animation div {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.05);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        .background-animation div:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .background-animation div:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .background-animation div:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .background-animation div:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .background-animation div:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .background-animation div:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .background-animation div:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .background-animation div:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .background-animation div:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .background-animation div:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        .gate-container {
            border: none;
            padding: 60px 100px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.6em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .action-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .action-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #777;
            z-index: 1;
        }
        #threejs-container {
            width: 800px;
            height: 400px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
            overflow: hidden;
        }
        .frequency-visualizers-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #lowFrequencyVisualizer, #highFrequencyVisualizer {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="gate-container">
        <h1>honggochu의 역작</h1>
        <p>이곳에 오신 것을 환영합니다.</p>
        <button class="action-button" id="startButton">마이크 시작하기</button>
    </div>
    <div id="threejs-container"></div>
    <div class="frequency-visualizers-container">
        <canvas id="lowFrequencyVisualizer" width="300" height="100"></canvas>
        <canvas id="highFrequencyVisualizer" width="300" height="100"></canvas>
    </div>
    <div class="footer">
        &copy; 2025 honggochu. All rights reserved.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const startButton = document.getElementById('startButton');
        const threejsContainer = document.getElementById('threejs-container');
        const lowFrequencyCanvas = document.getElementById('lowFrequencyVisualizer');
        const lowFrequencyCanvasCtx = lowFrequencyCanvas.getContext('2d');
        const highFrequencyCanvas = document.getElementById('highFrequencyVisualizer');
        const highFrequencyCanvasCtx = highFrequencyCanvas.getContext('2d');

        let audioContext;
        let analyser;
        let timeDomainDataArray; // For sphere movement (amplitude)
        let frequencyDataArray; // For frequency graphs
        let source;

        let scene, camera, renderer, sphere, plane;

        startButton.addEventListener('click', initThreeJSAndAudio);

        function initThreeJSAndAudio() {
            if (audioContext) { // Prevent re-initialization
                return;
            }

            // Three.js Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, threejsContainer.clientWidth / threejsContainer.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(threejsContainer.clientWidth, threejsContainer.clientHeight);
            threejsContainer.appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Create the sphere
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff, metalness: 0.5, roughness: 0.5 });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.y = 1; // Place sphere on top of the plane (radius is 1)
            scene.add(sphere);

            // Create the plane
            const planeGeometry = new THREE.PlaneGeometry(10, 10);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2; // Rotate to be horizontal
            plane.position.y = 0; // Set at y=0
            scene.add(plane);

            // Camera position and look at
            camera.position.set(0, 5, 7); // Adjust camera position to see both sphere and plane
            camera.lookAt(0, 1, 0); // Look at the sphere's initial position

            // Audio Setup
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            timeDomainDataArray = new Uint8Array(analyser.fftSize); // For sphere movement (amplitude)
            frequencyDataArray = new Uint8Array(analyser.frequencyBinCount); // For frequency graphs

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    animate(); // Start Three.js animation loop
                    startButton.textContent = '마이크 활성화됨';
                    startButton.disabled = true;
                })
                .catch(function(err) {
                    console.error('마이크 접근 에러: ' + err);
                    alert('마이크 접근에 실패했습니다. 브라우저 설정에서 마이크 권한을 허용해주세요.');
                });
        }

        function drawFrequencyGraph(canvas, canvasCtx, data, color) {
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / data.length) * 2.5; // Adjust bar width
            let x = 0;

            for (let i = 0; i < data.length; i++) {
                const barHeight = data[i]; // Value from 0-255
                canvasCtx.fillStyle = color;
                canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2); // Draw from bottom up
                x += barWidth + 1; // Add a small gap
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // For sphere movement (amplitude)
            analyser.getByteTimeDomainData(timeDomainDataArray);
            let sum = 0;
            for (let i = 0; i < timeDomainDataArray.length; i++) {
                sum += Math.abs(timeDomainDataArray[i] - 128); // 128 is the zero point for Uint8Array
            }
            const averageAmplitude = sum / timeDomainDataArray.length;

            const maxZMovement = -3;
            const minZMovement = 0;
            const mappedZ = minZMovement + (averageAmplitude / 128) * (maxZMovement - minZMovement);
            sphere.position.z = mappedZ;

            // For frequency graphs
            analyser.getByteFrequencyData(frequencyDataArray);

            // Low frequencies (e.g., first 25 bins)
            const lowFreqData = frequencyDataArray.slice(0, 25);
            drawFrequencyGraph(lowFrequencyCanvas, lowFrequencyCanvasCtx, lowFreqData, 'rgb(255, 165, 0)'); // Orange

            // High frequencies (e.g., bins 200-400)
            const highFreqData = frequencyDataArray.slice(200, 600);
            drawFrequencyGraph(highFrequencyCanvas, highFrequencyCanvasCtx, highFreqData, 'rgb(255, 0, 255)'); // Magenta

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer && threejsContainer) {
                camera.aspect = threejsContainer.clientWidth / threejsContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(threejsContainer.clientWidth, threejsContainer.clientHeight);
            }
        });
    </script>
</body>
</html>
